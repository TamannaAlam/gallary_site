<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clean Image Gallery (Noâ€‘Crop)</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, sans-serif;
      background: #efefef;
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .gallery {
      position: relative;
      max-width: 1100px;
      width: 100%;
      background: #fff;
      padding: 2rem 0 3.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.07);
      text-align: center;
    }
    .slides {
      position: relative;
      width: 90%;
      height: 60vh;
      max-height: 800px;
      margin: 0 auto;
      overflow: hidden;
      background: #000;
    }
    .slides img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    .slides img.active {
      opacity: 1;
    }
    .caption {
      margin-top: 1.25rem;
      font-size: 1rem;
      color: #333;
    }
    .dots {
      position: absolute;
      bottom: 1.25rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
    }
    .dot {
      width: 0.75rem;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background: #c2c2c2;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .dot.active {
      background: #555;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.65);
      border: none;
      width: 2.75rem;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      font-size: 1.4rem;
      line-height: 1;
      display: grid;
      place-content: center;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.9);
    }
    .prev { left: 1rem; }
    .next { right: 1rem; }

    @media (max-width: 640px) {
      .gallery { padding-bottom: 4rem; }
      .slides { height: 45vh; }
    }
  </style>
</head>
<body>
  <div class="gallery" id="gallery">
    <!-- Slides -->
    <div class="slides" id="slides">
      <img src="1.png" data-caption="Accepted at Lisbon Machine Learning School (LxMLS 2025)">
      <img src="oxml.png" data-caption="Accepted at Oxford Machine Learning Summer School (OxML 2025)">
    </div>

    <!-- Dynamic Caption -->
    <p class="caption" id="caption"></p>

    <!-- Dots -->
    <div class="dots" id="dots"></div>

    <!-- Navigation Arrows -->
    <button class="nav-btn prev" onclick="plusSlides(-1)">&#10094;</button>
    <button class="nav-btn next" onclick="plusSlides(1)">&#10095;</button>
  </div>

  <script>
    const slides = Array.from(document.querySelectorAll('#slides img'));
    const captionEl = document.getElementById('caption');
    const dotsContainer = document.getElementById('dots');
    let current = 0;
    const AUTO_MS = 5000;
    let autoTimer;

    slides.forEach((_, idx) => {
      const dot = document.createElement('span');
      dot.className = 'dot' + (idx === 0 ? ' active' : '');
      dot.addEventListener('click', () => showSlide(idx));
      dotsContainer.appendChild(dot);
    });
    const dots = Array.from(document.querySelectorAll('.dot'));

    function showSlide(n) {
      slides[current].classList.remove('active');
      dots[current].classList.remove('active');
      current = (n + slides.length) % slides.length;
      slides[current].classList.add('active');
      dots[current].classList.add('active');
      captionEl.textContent = slides[current].dataset.caption;
      resetAuto();
    }

    function plusSlides(delta) {
      showSlide(current + delta);
    }

    function resetAuto() {
      if (!AUTO_MS) return;
      clearInterval(autoTimer);
      autoTimer = setInterval(() => showSlide(current + 1), AUTO_MS);
    }

    // Start autoplay and immediately show first slide
    resetAuto();
    showSlide(0);
  </script>
</body>
</html>
